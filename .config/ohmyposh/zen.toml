#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'blue'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    background = 'transparent'
    foreground = 'p:grey'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Ahead 0 }}↑{{ end }}{{ if gt .Behind 0 }}↓{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    background = 'transparent'
    foreground_templates = [
      '{{ if gt .Code 0 }}red{{ end }}',
      '{{ if eq .Code 0 }}magenta{{ end }}',
    ]
    template = '⟩'

[transient_prompt]
  background = 'transparent'
  foreground_templates = [
    '{{ if gt .Code 0 }}red{{ end }}',
    '{{ if eq .Code 0 }}magenta{{ end }}',
  ]
  template = '⟩ '

[secondary_prompt]
  background = 'transparent'
  foreground = 'yellow'
  template = '⟩⟩ '

[palette]
  grey = '#6c6c6c'